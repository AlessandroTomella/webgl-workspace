<!DOCTYPE html>
<html>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <head>
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
        <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!-- webGL scripts -->
        <script type="text/javascript" src="./js/webgl-utils.js"></script>
        <script type="text/javascript" src="./js/views/threeCanvases.js"></script>

        <!-- GLSL Shaders -->
        <script id="vertex-shader-2d" type="notjs">
            // Attributes receive data from buffers
            // attribute vec4 a_position;
            attribute vec2 a_position;
            uniform vec2 u_resolution;

            // Shaders must have main function
            void main() {
                vec2 normalized = a_position/u_resolution;
                vec2 clipSpace = 2.0 * normalized - 1.0;
                // gl_Position internal variable which vertex shader should set
                gl_Position = vec4(clipSpace, 0, 1);
            }
        </script>
        <script id="fragment-shader-2d" type="notjs">
            // Not clear what this does ???
            precision mediump float;
                
            uniform vec4 u_color;

            void main() {
                // gl_FragColor internal variable of fragent shaders
                gl_FragColor = u_color;
            }
        </script>
    </head>

    <body onload="main();">
        <div class="d-flex flex-column align-items-center m-5">
            <div><h3> Three canvases showing triangles, squares and hexagons ... </h3></div>
            <div><h4>(Click on the drawings to change them)</h4></div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center m-3">
                <canvas id="c_squares" onclick="sqMain();"></canvas>
            </div>
            <div class="d-flex justify-content-center m-3">
                <canvas id="c_triangles" onclick="triMain();"></canvas>
            </div>
            <div class="d-flex justify-content-center m-3">
                <canvas id="c_poly" onclick="polyMain();"></canvas>
            </div>
        </div>
    </body>

</html>
