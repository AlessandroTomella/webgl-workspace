<!DOCTYPE html>
<html>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <head>
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
        <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!-- webGL scripts -->
        <script type="text/javascript" src="./js/webgl-utils.js"></script>
        <script type="text/javascript" src="./js/geometry.js"></script>
        <script type="text/javascript" src="./js/views/translation.js"></script>

        <!-- GLSL Shaders -->
        <script id="v-shader" type="notjs">
            attribute vec2 a_position;
            uniform vec2 u_resolution;

            uniform vec2 u_translation;
            void main() {

                vec2 clipSpace = (a_position / u_resolution) * 2.0 - 1.0; 
                gl_Position = vec4(clipSpace + u_translation / u_resolution, 0, 1);
            }
        </script>
        <script id="f-shader" type="notjs">
            precision mediump float;

            uniform vec4 u_color;

            void main() {
                gl_FragColor = u_color;
            }
        </script>
    </head>

    <body onload="main();">
        <div class="d-flex flex-column align-items-center m-5">
            <div><h3> Translating a simple figure around </h3></div>
            <div><h4> Drag the indicator to translate the "F" </h4></div>
        </div>
        <div class="d-flex justify-content-center">
            <canvas id="c_trans" style="background-color: aqua;" width="500" height="400"></canvas>
        </div>
    </body>

</html>
